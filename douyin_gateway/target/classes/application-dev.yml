

spring:
  application:
    name: api-gateway
  # redis配置

  profiles:
    active: prod  # 生产环境


  cloud:
    gateway:
      routes:
        - id: DouyinUserService
          uri: lb://DouyinUserService
          predicates:
            - Path=/user/**
        - id: DouyinAdminService
          uri: lb://DouyinAdminService
          predicates:
            - Path=/admin/**
        - id: DouyinChatService
          uri: lb://DouyinChatService
          predicates:
            - Path=/chat/**
        - id: DouyinShopService
          uri: lb://DouyinShopService
          predicates:
            - Path=/shop/**
        - id: DouyinVideoService
          uri: lb://DouyinVideoService
          predicates:
            - Path=/video/**,/music/**,/comment/**

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true






# redis配置
redis:
  # Redis数据库索引（默认为0）
  database: 12
  # Redis服务器地址
  host: 127.0.0.1
  # Redis服务器连接端口
  port: 6379
  # Redis服务器连接密码（默认为空）
  # password:
  # 连接超时时间
  timeout: 10s
  lettuce:
    pool:
      # 连接池最大连接数
      max-active: 200
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1ms
      # 连接池中的最大空闲连接
      max-idle: 10
      # 连接池中的最小空闲连接
      min-idle: 0



eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka  # Eureka服务器地址
